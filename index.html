<!DOCTYPE HTML>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  rel="stylesheet"
  type="text/css">
  <link rel="stylesheet" 
  href="style.css"
  media="screen"
  charset="utf-8">
</head>

<body>
  <div class="heder"><img src="./eisenhower-matrix.jpg"><a class="more-information"
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="form">
    <p>
      <label class="form-task__label" for="new-task">Add Item</label>
      <div class="form-task">
        <input id="new-task" class="form-task__input" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox" class="form-task__input__checkbox">
        <label class="form-task__label">Pay Bills</label>
        <input type="text" class="form-task__input">
        <button class="form-task__btn_edit">Edit</button>
        <button class="form-task__btn_delete"><img src="./remove.svg"></button>
      </li>
      <li class="form-edit-mode">
        <input type="checkbox" class="form-task__input__checkbox">
        <label class="form-task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="form-task__input">
        <button class="form-task__btn_edit">Save</button>
        <button class="form-task__btn_delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked class="form-task__input__checkbox">
        <label class="form-task__label">See the Doctor</label>
        <input type="text" class="form-task__input">
        <button class="form-task__btn_edit">Edit</button>
        <button class="form-task__btn_delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
