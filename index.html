<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-page">
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="Eisenhover Matrix Scheme">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todos">
      <section class="add-task">
        <label class="add-task__title" for="newTask">Add Item</label>
        <div class="add-task__row">
          <input 
            id="newTask"
            class="text-input"
            type="text"
          >
          <button class="btn" id="addTodoBtn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__title">Todo</h3>
        <ul id="incompleteTasks">
          <li class="task-row">
            <input type="checkbox" class="checkbox-input">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task text-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="delete"></button>
          </li>
          <li class="edit-mode task-row">
            <input type="checkbox" class="checkbox-input">
            <label class="task-label">Go Shopping</label>
            <input 
              type="text"
              value="Go Shopping"
              class="text-input"
            >
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title">Completed</h3>
        <ul id="completedTasks">
          <li class="task-row">
            <input type="checkbox" checked class="checkbox-input">
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task text-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
