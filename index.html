<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img"
      src="./eisenhower-matrix.jpg" alt=" Eisenhower  Matrix">
    <a class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main class="main">
    <section id="item">
      <h2>
        <label for="new-task">Add Item</label>
      </h2>
      <div class="task-wrapper">
        <input
          id="new-task"
          class="task"
          type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="todo">
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="close icon">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task">
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="close icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="close icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
