<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section id="top-section main-top-section">
      <label class="top-section-label" for="new-task">Add Item</label>
        <div class="top-section-block">
          <input id="new-task" class="task top-section-input" type="text">
          <button class="task-list-button top-section-button">Add</button>
        </div>
    </section>
    <h3 class="title-text">Todo</h3>
    <ul class="task-list main-task-list-incomplete" id="incomplete-tasks">
      <li class="task-list-item">
        <input class="task-list-checkbox" type="checkbox">
        <label class="task-list-label">Pay Bills</label>
        <input type="text" class="task task-list-input">
        <button class="task-list-button task-list-button-edit">Edit</button>
        <button class="task-list-button task-list-button-delete">
          <img class="button-img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="task-list-item task-list-item-edit">
        <input class="task-list-checkbox" type="checkbox">
        <label class="task task-list-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-list-input">
        <button class="task-list-button task-list-button-edit">Save</button>
        <button class="task-list-button task-list-button-delete">
          <img class="button-img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="title-text">Completed</h3>
    <ul class="task-list main-task-list-complete" id="completed-tasks">
      <li class="task-list-item">
        <input class="task-list-checkbox" type="checkbox" checked>
        <label class="task-list-label">See the Doctor</label>
        <input type="text" class="task task-list-input">
        <button class="task-list-button task-list-button-edit">Edit</button>
        <button class="task-list-button task-list-button-delete">
          <img class="button-img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
