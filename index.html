<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="ToDo list image">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p>
      <label class="main__label-new-task" for="new-task">Add Item</label>
      <div class="main__box-task">
        <input id="new-task"class="main__task-input input-focus" type="text">
        <button class="main__button-add button-hover">Add</button>
      </div>
    </p>
    <h1 class="main__title">Todo</h1>
    <ul class="list list-list-incomplete" id="incomplete-tasks">
      <li class="list__item">
        <input class="list__input_checkbox" type="checkbox">
        <label class="list__ladel-task">Pay Bills</label>
        <input type="text" class="list__task-input input-focus">
        <button class="list__button-edit button-hover">Edit</button>
        <button class="list__button-delete button-hover">
          <img class="list__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="list__item">
        <input class="list__input_checkbox" type="checkbox">
        <label class="list__ladel-task list__ladel-task_hidden">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__task-input list__task-input_text input-focus">
        <button class="list__button-edit button-hover">Save</button>
        <button class="list__button-delete button-hover">
          <img class="list__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="list list-completed" id="completed-tasks">
      <li class="list__item">
        <input type="checkbox" checked>
        <label class="list__ladel-task list__ladel-task-completed">See the Doctor</label>
        <input type="text" class="list__task-input input-focus">
        <button class="list__button-edit button-hover">Edit</button>
        <button class="list__button-delete button-hover">
          <img class="list__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
