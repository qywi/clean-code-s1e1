<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="body">
        <header class="header">
            <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
            <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="main">
            <h3 class="title">Add Item</h3>
            <div class="new-task">
                <input class="input-text input-text_new" type="text">
                <button class="button">Add</button>
            </div>
            <h3 class="title">Todo</h3>
            <ul class="task-list task-list_incompleted">
                <li class="task">
                    <input class="task__checkbox" type="checkbox">
                    <label class="task__label">Pay Bills</label>
                    <input class="input-text task__input-text task__input-text_hidden" type="text">
                    <button class="btn btn_edit">Edit</button>
                    <button class="btn btn_delete">
                        <img class="btn__image" src="./remove.svg" alt="btn delete">
                    </button>
                </li>
                <li class="task task_edit">
                    <input class="task__checkbox" type="checkbox">
                    <label class="task__label task__label_hidden">Go Shopping</label>
                    <input class="input-text task__input-text" type="text" value="Go Shopping">
                    <button class="btn btn_edit">Save</button>
                    <button class="btn btn_delete">
                        <img class="btn__image" src="./remove.svg" alt="btn delete">
                    </button>
                </li>
            </ul>
            <h3 class="title">Completed</h3>
            <ul class="task-list task-list_completed">
                <li class="task">
                    <input class="task__checkbox" type="checkbox" checked>
                    <label class="task__label task__label_completed">See the Doctor</label>
                    <input class="input-text task__input-text task__input-text_hidden" type="text">
                    <button class="btn btn_edit">Edit</button>
                    <button class="btn btn_delete">
                        <img class="btn__image" src="./remove.svg" alt="btn delete">
                    </button>
                </li>
            </ul>
        </main>
        <script src="app.js"></script>
    </body>
</html>
