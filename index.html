<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="inform-block">
    <img src="./eisenhower-matrix.jpg">
      <a class="inform-block__more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </div>
  <div class="main-block">
    <p id="top-section">
      <label for="main-block__label">Add Item</label>
      <div class="main-block__task-row-wrapper">
        <input id="new-task" class="main-block__task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="main-block__task">Pay Bills</label>
        <input type="text" class="main-block__task">
        <button class="main-block__btn-edit">Edit</button>
        <button class="main-block__btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="main-block__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main-block__task">
        <button class="main-block__btn-edit">Save</button>
        <button class="main-block__btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="main-block__task">See the Doctor</label>
        <input type="text" class="main-block__task">
        <button class="main-block__btn-edit">Edit</button>
        <button class="main-block__btn-delete">
          <img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
