<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="font/woff2">
  <link href="./style.css" rel="stylesheet" media="screen">
</head>
<body>

  <header class="header">
    <div class="container container_header">
      <img class="header__start-img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>

  <main class="main">
    <div class="container">

      <section class="add">
        <h3 class="title add__title">Add Item</h3>
        <label class="add-label" for="new-task"></label>
        <div class="add-label__wrapper">
          <input class="task task_text add-label__input" id="new-task" type="text">
          <button class="button button_add add-label__btn">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3 class="title todo__title">Todo</h3>
        <ul class="todo-tasks" id="todo-tasks">
          <li class="li">
            <input class="li__input-checkbox" type="checkbox">
            <label class="task li__label">Pay Bills</label>
            <input class="task task_text li__input-text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="button__img_delete" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="li li_edit-mode">
            <input class="li__input-checkbox" type="checkbox">
            <label class="task li__label">Go Shopping</label>
            <input class="task task_text li__input-text" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img class="button__img_delete" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="title completed__title">Completed</h3>
        <ul class="completed-tasks" id="completed-tasks">
          <li class="li">
            <input class="li__input-checkbox" type="checkbox" checked>
            <label class="task li__label" >See the Doctor</label>
            <input class="task task_text li__input-text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="button__img_delete" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>

    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
