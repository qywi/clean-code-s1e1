<!DOCTYPE html>
<html>
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
   <body class="body">
      <div class="header">
         <img class="header__img" src="./eisenhower-matrix.jpg">
         <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="todo-list">
         <p id="topSectionForAddingElementToList">
            <label for="new-task">Add Item</label>
         <div class="task-row-wrapper">
            <input id="new-task" class="task task-text" type="text">
            <button class="btn">Add</button>
         </div>
         </p>
         <h3>Todo</h3>
         <ul class="task-list" id="incompleteTasks">
            <li class="task-item">
               <input type="checkbox">
               <label class="task label">Pay Bills</label>
               <input type="text" class="task task-text">
               <button class="btn edit">Edit</button>
               <button class="btn delete">
               <img src="./remove.svg">
               </button>
            </li>
            <li class="task-item editMode">
               <input type="checkbox">
               <label class="task label">Go Shopping</label>
               <input type="text" value="Go Shopping" class="task task-text">
               <button class="btn edit">Save</button>
               <button class="btn delete">
               <img src="./remove.svg">
               </button>
            </li>
         </ul>
         <h3>Completed</h3>
         <ul class="task-list" id="completed-tasks">
            <li class="task-item">
               <input type="checkbox" checked>
               <label class="task label">See the Doctor</label>
               <input type="text" class="task task-text">
               <button class="btn edit">Edit</button>
               <button class="btn delete">
                 <img src="./remove.svg">
               </button>
            </li>
         </ul>
      </div>
      <script src="app.js"></script>
   </body>
</html>
