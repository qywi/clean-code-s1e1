<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="more-details">
    <img src="./eisenhower-matrix.jpg" class="more-details__image" alt="Eisenhower-matrix">
    <a class="more-details__link" 
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="adding-tasks">
      <label for="adding-tasks__head" class="head-task">Add Item</label>
      <div class="adding-tasks__main">
        <input id="new-task" class="tasks-list__task-input " type="text">
        <button class="tasks-list__add">Add</button>
      </div>
    </section>
    <h3 class="head-task">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-list">
      <li>
        <input type="checkbox">
        <label class="tasks-list__task-head">Pay Bills</label>
        <input type="text" class="tasks-list__task-input">
        <button class="tasks-list__edit">Edit</button>
        <button class="tasks-list__delete"><img src="./remove.svg" class="tasks-list__delete-image" alt=""></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="tasks-list__task-head">Go Shopping</label>
        <input type="text" 
          value="Go Shopping" 
          class="tasks-list__task-input">
        <button class="tasks-list__edit">Save</button>
        <button class="tasks-list__delete">
          <img src="./remove.svg" 
          class="tasks-list__delete-image" 
          alt="">
        </button>
      </li>
    </ul>
    <h3 class="head-task">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li>
        <input type="checkbox" checked>
        <label class="tasks-list__task-head">See the Doctor</label>
        <input type="text" class="tasks-list__task-input">
        <button class="tasks-list__edit">Edit</button>
        <button class="tasks-list__delete"><img src="./remove.svg" class="tasks-list__delete-image" alt=""></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
