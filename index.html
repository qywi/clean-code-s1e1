<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="matrix">
        <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <section class="content">
        <p>
            <label for="new-task">Add Item</label>
            <div class="content__task-wrap">
                <input id="new-task" class="content__task" type="text">
                <button>Add</button>
            </div>
        </p>
        <h3>Todo</h3>
        <ul id="incomplete-tasks"class="tasks-list">
            <li class="tasks-list__item">
                <input type="checkbox">
                <label class="content__task">Pay Bills</label>
                <input type="text" class="content__task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
            <li class="edit-mode tasks-list__item">
                <input type="checkbox">
                <label class="content__task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="content__task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
            <li class="tasks-list__item">
                <input type="checkbox" checked>
                <label class="content__task">See the Doctor</label>
                <input type="text" class="content__task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>
</html>
