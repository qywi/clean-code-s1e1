<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="more-details">
    <img src="./eisenhower-matrix.jpg" class="more-details__image">
    <a class="more-details__link" 
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="adding-tasks">
      <label for="adding-tasks__head" class="head-task">Add Item</label>
      <div class="adding-tasks__main">
        <input id="new-task" class="task" type="text">
        <button class="add">Add</button>
      </div>
    </p>
    <h3 class="head-task">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-list">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" class="delete-image"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" class="delete-image"></button>
      </li>
    </ul>
    <h3 class="head-task">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" class="delete-image"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
