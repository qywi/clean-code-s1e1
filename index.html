<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a
      class="more__info"
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
    </a>
  </header>
  <main class="main">
    <p id="main__add-task">
      <label class="main__add-task_label" for="new-task">Add Item</label>
      <section class="main__add-task_wrapper">
        <input id="new-task" class="main__task_input" type="text">
        <button>Add</button>
      </section>
    </p>
    <h3 class="main__primary-title">Todo</h3>
    <ul id="incomplete-tasks" class="main__to-do">
      <li class="main__item">
        <input class="main__item_checkbox" type="checkbox">
        <label class="main__task_input">Pay Bills</label>
        <input type="text" class="main__task_input">
        <button class="main__button-edit">Edit</button>
        <button class="main__button-delete">
          <img src="./remove.svg" alt="icon-remove">
        </button>
      </li>
      <li class="main__item">
        <input type="checkbox">
        <label class="main__task_input">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__task_input">
        <button class="main__button-edit">Save</button>
        <button class="main__button-delete">
          <img src="./remove.svg" alt="icon-remove">
        </button>
      </li>
    </ul>
    <h3 class="main__primary-title">Completed</h3>
    <ul id="completed-tasks" class="main__to-doing">
      <li class="main__item">
        <input type="checkbox" checked>
        <label class="main__task_input">See the Doctor</label>
        <input type="text" class="main__task_input">
        <button class="main__button-edit">Edit</button>
        <button class="main__button-delete">
          <img src="./remove.svg" alt="icon-remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
