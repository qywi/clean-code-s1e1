<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="info">
    <img class="info__preview" src="./eisenhower-matrix.jpg"
      alt="Eisenhower Matrix with four quadrants for task prioritization: urgent/important, important, urgent, and neither.">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <article class="todo-app">
      <h1 class="todo-app__title">Todo App</h1>
      <section id="task-section">
        <label class="todo-app__add-label" for="new-task">Add Item</label>
        <div class="todo-app__input-wrapper">
          <input id="new-task" class="todo-app__input todo-app__input_type_add" type="text">
          <button class="todo-app__button todo-app__button_type_add">Add</button>
        </div>
      </section>
      <section>
        <h2 class="todo-app__section-title">Todo</h2>
        <ul id="todo-tasks">
          <li class="todo-app__item">
            <input type="checkbox" class="todo-app__input todo-app__input_type_complete">
            <label class="todo-app__task-label">Pay Bills</label>
            <input type="text" class="todo-app__input todo-app__input_type_edit">
            <button class="todo-app__button todo-app__button_type_edit">Edit</button>
            <button class="todo-app__button todo-app__button_type_delete">
              <img class="todo-app__cross-icon" src="./remove.svg"
                alt="Cross icon indicating delete task functionality.">
            </button>
          </li>
          <li class="todo-app__item edit-item">
            <input type="checkbox" class="todo-app__input todo-app__input_type_complete">
            <label class="todo-app__task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-app__input todo-app__input_type_edit">
            <button class="todo-app__button todo-app__button_type_edit">Save</button>
            <button class="todo-app__button todo-app__button_type_delete">
              <img class="todo-app__cross-icon" src="./remove.svg"
                alt="Cross icon indicating delete task functionality.">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li class="todo-app__item">
            <input type="checkbox" class="todo-app__input todo-app__input_type_complete" checked>
            <label class="todo-app__task-label todo-app__task-label_type_completed">See the Doctor</label>
            <input type="text" class="todo-app__input todo-app__input_type_edit">
            <button class="todo-app__button todo-app__button_type_edit">Edit</button>
            <button class="todo-app__button todo-app__button_type_delete">
              <img class="todo-app__cross-icon" src="./remove.svg"
                alt="Cross icon indicating delete task functionality.">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
