<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link header__link--more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="main__title" style="display: none;">Todo App</h1>
      <section class="task-manager__section">
        <h2 class="task-manager__title-add">Add Item</h2>
        <div class="task-manager__input">
          <input id="new-task" class="task-manager__input-field-add task" type="text">
          <button class="task-manager__btn">Add</button>
        </div>
      </section>
      <section class="task-manager__section">
        <h3 class="task-manager__title">Todo</h3>
        <ul id="incomplete-tasks" class="task-manager__list">
          <li class="task-manager__item">
            <input type="checkbox" class="checkbox">
            <label class="task-manager__label task">Pay Bills</label>
            <input type="text" class="task-manager__input-field task">
            <button class="task-manager__btn edit">Edit</button>
            <button class="task-manager__btn delete">
              <img src="./remove.svg" class="task-manager__icon-remove" alt="Remove task">
            </button>
          </li>
          <li class="task-manager__item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task-manager__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-manager__input-field task">
            <button class="task-manager__btn edit">Save</button>
            <button class="task-manager__btn delete">
              <img src="./remove.svg" class="task-manager__icon-remove" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-manager__title">Completed</h3>
        <ul id="complete-tasks" class="task-manager__list">
          <li class="task-manager__item">
            <input type="checkbox" checked class="checkbox">
            <label class="task-manager__label task">See the Doctor</label>
            <input type="text" class="task-manager__input-field task">
            <button class="task-manager__btn edit">Edit</button>
            <button class="task-manager__btn delete">
              <img src="./remove.svg" class="task-manager__icon-remove" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
