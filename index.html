<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
    
    <body>
      <section class="matrix">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
      </section>
    
      <section class="centered-main-page-element">
        <p id="top-section-for-adding-element-to-list">
          <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input id="new-task" class="task input-new-task" type="text">
              <button class="button-add">Add</button>
            </div>
        </p>
    
        <h3>Todo</h3>
          <ul id="incomplete-tasks" class="task-list">
            <li class="task-list-item">
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task-list-item-input">
              <button class="button-edit">Edit</button>
              <button class="delete-button"><img src="./remove.svg" class="img-remove" alt="Remove"></button>
            </li>
              <li class="edit-mode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="button-edit">Save</button>
                <button class="delete-button"><img src="./remove.svg" class="img-remove" alt="Remove"></button>
              </li>
            </ul>
    
        <h3>Completed</h3>
          <ul id="completed-tasks" class="completed-tasks">
            <li class="task-list-item">
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task-list-item-input">
              <button class="button-edit">Edit</button>
              <button class="delete-button"><img src="./remove.svg" alt="Remove"></button>
            </li>
          </ul>
      </section>
    
        <script src="app.js"></script>
    </body>
    
</html>
