<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body class="todo-page">
  <header class="more">
    <img src="./eisenhower-matrix.jpg" class="more__image" alt="The Eisenhower Matrix">
    <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
  </header>

  <main class="todo">
    <section>
      <h3 class="todo__new-task-title">
        <label for="new-task" class="todo__label todo__label--new">Add Item</label>
      </h3>

      <div class="todo__new-task-wrapper">
        <input id="new-task" class="todo__new-task todo__task--input" type="text">
        <button id="addButton" class="todo__button">Add</button>
      </div>
    </section>

    <h3 class="todo__title">Todo</h3>
    <ul id="incompleteTasks" class="tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="tasks-list__current">
        <label class="todo__task todo__label">Pay Bills</label>
        <input type="text" class="todo__task todo__task--input">
        <button class="todo__button">Edit</button>
        <button class="todo__button todo__button--delete">
          <img src="./remove.svg" class="tasks-list__image" alt="remove task">
        </button>
      </li>

      <li class="tasks-list__item">
        <input type="checkbox" class="tasks-list__current">
        <label class="todo__task todo__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__task todo__task--input">
        <button class="todo__button">Edit</button>
        <button class="todo__button todo__button--delete">
          <img src="./remove.svg" class="tasks-list__image" alt="remove task">
        </button>
      </li>
    </ul>

    <h3 class="todo__title">Completed</h3>
    <ul id="completed-tasks" class="tasks-list todo__completed-tasks">
      <li class="tasks-list__item">
        <input type="checkbox" class="tasks-list__current" checked>
        <label class="todo__task todo__label">See the Doctor</label>
        <input type="text" class="todo__task todo__task--input">
        <button class="todo__button">Edit</button>
        <button class="todo__button todo__button--delete">
          <img src="./remove.svg" class="tasks-list__image" alt="remove task">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
