<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body class="body">
    <h1></h1>
    <h2></h2>
    <h2></h2>
    <figure class="matrix">
      <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </figure>
    <main class="task-list">
      <section>
        <div id="add-task">
          <label for="new-task">Add Item</label>
          <div class="task-wrap">
            <input class="task text" id="new-task" type="text">
            <button class="add-btn">Add</button>
          </div>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="todo-task" class="todo-task">
          <li class="save">
            <input class="check" type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="task text" type="text">
            <button class="edit-task">Edit</button>
            <button class="del-task">
              <img class="img-btn" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="change">
            <input class="check" type="checkbox">
            <label class="task">Go Shopping</label>
            <input class="task text" type="text" value="Go Shopping">
            <button class="edit-task">Save</button>
            <button class="del-task">
              <img class="img-btn" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="done-task" class="done-task">
          <li class="done">
            <input class="check" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="task text" type="text">
            <button class="edit-task">Edit</button>
            <button class="del-task">
              <img class="img-btn" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
  
  </html>
</html>
