<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <div id="top-section">
      <label class="task__label--new" for="new-task">Add Item</label>
      <div class="task__wrapper">
        <input class="task task__text" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </div>

    <h3 class="main__title">Todo</h3>
    <ul class="tasks__list" id="incomplete-tasks">
      <li class="task__item">
        <input class="task__checkbox" type="checkbox">
        <label class="task task__label">Pay Bills</label>
        <input class="task task__text" type="text">
        <button class="button button--edit">Edit</button>
        <button class="button button--delete">
          <img class="button__img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="task__item edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task task__label">Go Shopping</label>
        <input class="task task__text" type="text" value="Go Shopping">
        <button class="button button--edit">Save</button>
        <button class="button button--delete">
          <img class="button__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>

    <h3 class="main__title">Completed</h3>
    <ul class="tasks__list" id="completed-tasks">
      <li class="task__item">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task task__label">See the Doctor</label>
        <input class="task task__text" type="text">
        <button class="button button--edit">Edit</button>
        <button class="button button--delete">
          <img class="button__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
