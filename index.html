<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix image">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main">
        <section id="add-task">
            <h2>
                <label for="new-task" class="task__label title task__label-new">
                    Add Item
                </label>
            </h2>
            <div class="task-wrapper">
                <input id="new-task" class="task task__input task__input-text" type="text">
                <button class="btn">Add</button>
            </div>
        </section>
        <section>
            <h2 class="title">Todo</h2>
            <ul class="task__list" id="incomplete-tasks">
                <li class="task__list__item">
                    <input type="checkbox" class="task__input task__input-checkbox">
                    <label class="task task__label">
                        Pay Bills
                    </label>
                    <input type="text" class="task task__input task__input-text">
                    <button class="btn btn-edit">Edit</button>
                    <button class="btn btn-delete">
                        <img class="btn__img" src="./remove.svg" alt="The remove task image">
                    </button>
                </li>
                <li class="edit-mode task__list__item">
                    <input type="checkbox" class="task__input task__input-checkbox">
                    <label class="task task__label">
                        Go Shopping
                    </label>
                    <input type="text" value="Go Shopping" class="task task__input task__input-text">
                    <button class="btn btn-edit">Save</button>
                    <button class="btn btn-delete">
                        <img class="btn__img" src="./remove.svg" alt="The remove task image">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h2 class="title">Completed</h2>
            <ul class="task__list" id="completed-tasks">
                <li class="task__list__item">
                    <input type="checkbox" class="task__input task__input-checkbox" checked>
                    <label class="task task__label">
                        See the Doctor
                    </label>
                    <input type="text" class="task task__input task__input-text">
                    <button class="btn btn-edit">Edit</button>
                    <button class="btn btn-delete">
                        <img class="btn__img" src="./remove.svg" alt="The remove task image">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
