<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="banner">
    <img class="banner__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="banner__info"
    href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
    </a>
  </div>

  <div class="main">
    <div class="task-addition">
      <label for="new-task" class="task-addition__label">Add Item</label>
      <div class="ask-addition__row">
          <input id="new-task" class="task-list__input task-list__input--new-task" type="text">
          <button class="task-addition__button">Add</button>
      </div>
    </div>

    <h3 class="main__heading">Todo</h3>
    <ul class ="task-list" id="incompleteTasks">
      <li class="task-list__item">
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__label">Pay Bills</label>
        <input type="text" class="task-list__input">
        <button class="task-list__button edit">Edit</button>
        <button class="task-list__button delete">
          <img src="./remove.svg" alt="Remove button">
        </button>
      </li>
      <li class="task-list__item editMode">
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-list__input">
        <button class="task-list__button edit">Save</button>
        <button class="task-list__button delete">
          <img src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>

    <h3 class="main__heading">Completed</h3>
    <ul class="task-list task-list--completed" id="completed-tasks">
      <li class="task-list__item">
        <input type="checkbox" class="task-list__checkbox" checked>
        <label class="task-list__label">See the Doctor</label>
        <input type="text" class="task-list__input">
        <button class="task-list__button edit">Edit</button>
        <button class="task-list__button delete">
          <img src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
