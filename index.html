<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen">
</head>
<body class="body">
  <header class="header">
    <img class="header__img"
      src="./eisenhower-matrix.jpg"
      alt=" Eisenhower  Matrix">
    <a class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main class="main">
    <section class="item" id="item">
      <h2 class="section__title item__title item__title">
        <label class="item__label"
          for="new-task">Add Item
        </label>
      </h2>
      <div class="task-wrapper">
        <input
          id="new-task"
          class="task new-task input__new-task"
          type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h2 class="section__title">Todo</h2>
      <ul class="list" id="incomplete-tasks">
        <li class="li">
          <input class="input checkbox"
            type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input todo__task task"
            type="text">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img class="btn-delete_img" src="./remove.svg" alt="close icon">
          </button>
        </li>
        <li class="li edit-mode">
          <input class="input checkbox"
            type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="input task todo__task"
            type="text"
            value="Go Shopping">
          <button class="button btn-edit">Save</button>
          <button class="button btn-delete">
            <img class="btn-delete_img" src="./remove.svg" alt="close icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h2 class="section__title">Completed</h2>
      <ul class="list" id="completed-tasks">
        <li class="li">
          <input class="input checkbox"
            type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="input todo__task task"
            type="text">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img class="btn-delete_img" src="./remove.svg" alt="close icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
