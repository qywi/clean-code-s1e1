<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <div class="header">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main_page_element">
        <h2 class="h2">Add Item</h2>
        <div id="add_elements_section">
            <label for="new_task" class="label_new_task"></label>
            <div class="task_row_wrapper">
                <input id="new_task" class="task input" type="text">
                <button class="button">Add</button>
            </div>
        </div>
        <h2 class="h2">Todo</h2>
        <ul id="incomplete_Tasks" class="list">
            <li class="list_element">
                <input type="checkbox" class="input">
                <label class="task">Pay Bills</label>
                <input type="text" value="Pay Bills" class="task input">
                <button class="edit button">Edit</button>
                <button class="delete button">
                    <img src="./remove.svg" class="img" alt="remove">
                </button>
            </li>
            <li class="edit_Mode list_element">
                <input type="checkbox" class="input">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task input">
                <button class="edit button">Save</button>
                <button class="delete button">
                    <img src="./remove.svg" class="img" alt="remove">
                </button>
            </li>
        </ul>
        <h2 class="h2">Completed</h2>
        <ul id="completed_tasks" class="list">
            <li class="list_element">
                <input type="checkbox" class="input" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task input">
                <button class="edit button">Edit</button>
                <button class="delete button">
                    <img src="./remove.svg" class="img" alt="remove">
                </button>
            </li>
        </ul>
    </div>
<script src="./script.js"></script>
</body>
</html>
