<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <h1 class="title add-item__title">Add Item</h1>
        <div class="add-item__task">
          <input id="new-task" class="add-item__input" type="text">
          <button class="item__button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul id="incompleteTasks">
          <li class="item">
            <input type="checkbox" class="item__input_checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__input item__input_text">
            <button class="item__button item__button_edit">Edit</button>
            <button class="item__button item__button_delete"><img class="item__delete-img" src="./remove.svg" alt="cross"></button>
          </li>
          <li class="item edit-mode">
            <input type="checkbox" class="item__input_checkbox">
            <label class="item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input item__input_text">
            <button class="item__button item__button_edit">Save</button>
            <button class="item__button item__button_delete">
              <img class="item__delete-img" src="./remove.svg" alt="cross">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul id="completedTasks">
          <li class="item">
            <input type="checkbox" class="item__input_checkbox" checked>
            <label class="item__label item__label_completed">See the Doctor</label>
            <input type="text" class="item__input item__input_text">
            <button class="item__button item__button_edit">Edit</button>
            <button class="item__button item__button_delete">
              <img class="item__delete-img" src="./remove.svg" alt="cross">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
