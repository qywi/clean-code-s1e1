<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
      >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image" alt="Eisenhover matrix image">
      <a 
        class="header__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="task-container">
      <form class="add-form">
        <h1 class="add-form__header">
          <label for="new-task" >Add Item</label>
        </h1>
        <div class="add-form__content">
          <input id="new-task"class="add-form__input" type="text">
          <button class="add-form__button">Add</button>
        </div>
      </form>
      <section class="todo">
        <h2 class="todo__header">Todo</h2>
        <ul class="todo__list">
          <li class="item">
            <input type="checkbox" class="item__status">
            <label class="item__text">Pay Bills</label>
            <input type="text" class="item__text-input">
            <button class="item__edit-button">Edit</button>
            <button class="item__delete-button">
              <img src="./remove.svg" class="delete-button__icon" alt="">
            </button>
          </li>
          <li class="item item--edit-mode">
            <input type="checkbox" class="item__status">
            <label class="item__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__text-input">
            <button class="item__edit-button">Save</button>
            <button class="item__delete-button">
              <img src="./remove.svg" class="delete-button__icon" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="done">
        <h2 class="done__header">Completed</h2>      
        <ul class="done__list">
          <li class="item">
            <input type="checkbox" checked class="item__status">
            <label class="item__text">See the Doctor</label>
            <input type="text" class="item__text-input">
            <button class="item__edit-button">Edit</button>
            <button class="item__delete-button">
              <img src="./remove.svg" class="delete-button__icon" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
