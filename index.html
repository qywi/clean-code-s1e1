<!DOCTYPE html>
<html>


<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>


<body>
<div class="matrix-info">
    <img class="matrix-info__img" src="./eisenhower-matrix.jpg">
    <a class="matrix-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</div>
<div class="tasks">
    <p id="title">
        <label class="tasks__add-text" for="new-task">Add Item</label>
    <div class="new-task">
        <input id="new-task" class="task-input new-task__input" type="text">
        <button class="btn">Add</button>
    </div>
    </p>
    <h3 class="section-title">Todo</h3>
    <ul id="uncompleted-tasks">
        <li class="task-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task-name">Pay Bills</label>
            <input type="text" class="task-input task-input-edit">
            <button class="btn task-btn-edit">Edit</button>
            <button class="btn task-btn-delete"><img src="./remove.svg"></button>
        </li>

        <li class="task-item task-edit">
            <input type="checkbox" class="task-checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input task-input-edit">
            <button class="btn task-btn-edit">Save</button>
            <button class="btn task-btn-delete"><img src="./remove.svg"></button>
        </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks">
        <li class="task-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="completed-tasks__name">See the Doctor</label>
            <input type="text" class="task-input task-input-edit">
            <button class="btn task-btn-edit">Edit</button>
            <button class="btn task-btn-delete"><img class="task-img-delete" src="./remove.svg"></button>
        </li>
    </ul>
</div>
<script src="app.js"></script>
</body>
</html>
