<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="aaa">
      <img src="./eisenhower-matrix.jpg">
      <a class='aaa__more-inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="centered-main-page-element">
      <p class="centered-main-page-element__top-section">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id='new-task' class="task-row-wrapper__input" type="text">
          <button class="task-row-wrapper__button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class='centered-main-page-element__incomplete-tasks'>
        <li class="incomplete-tasks__item">
          <input type='checkbox' class="incomplete-tasks__checkbox">
          <label class="incomplete-tasks__label">Pay Bills</label>
          <input type="text" class="incomplete-tasks__edit-input">
          <button class="incomplete-tasks__edit-button">Edit</button>
          <button class="incomplete-tasks__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="incomplete-tasks__item incomplete-tasks__item--edit-mode">
          <input type="checkbox" class="incomplete-tasks__checkbox">
          <label class="incomplete-tasks__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-tasks__edit-input">
          <button class='incomplete-tasks__edit-button'>Save</button>
          <button class="incomplete-tasks__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="centered-main-page-element__completed-tasks">
        <li class="completed-tasks__item">
          <input type="checkbox" checked class="completed-tasks__checkbox">
          <label class="completed-tasks__label">See the Doctor</label>
          <input type="text" class="completed-tasks__edit-input">
          <button class="completed-tasks__edit-button">Edit</button>
          <button class="completed-tasks__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
